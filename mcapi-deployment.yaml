apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mcapi
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: mcapi
    spec:
      containers:
      - name: mcapi
        image: gergnz/openhacktable11:0.15
        ports:
        - name: mcapi
          containerPort: 5002
          protocol: TCP
